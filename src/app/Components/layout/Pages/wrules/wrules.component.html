<div class="container">
  <div style="max-width: 700px">
    <h2 style="text-align: center">Water billing Rule Details</h2>
  </div>
  <mat-card>
    <div class="mat-elevation-z2">
      <table mat-table [dataSource]="rulesData">
        <tr>
          <!-- <th>ID:</th>
        <td>{{ initialData.id }}</td> -->
        </tr>
        <ng-container matColumnDef="unitPrice">
          <th mat-header-cell *matHeaderCellDef>Unit Price</th>
          <td mat-cell *matCellDef="let element">{{ element.unitPrice }}</td>
        </ng-container>

        <ng-container matColumnDef="serviceCharge">
          <th mat-header-cell *matHeaderCellDef>Service Charge</th>
          <td mat-cell *matCellDef="let element">
            {{ element.serviceCharge }}
          </td>
        </ng-container>

        <ng-container matColumnDef="vat">
          <th mat-header-cell *matHeaderCellDef>Vat %</th>
          <td mat-cell *matCellDef="let element">{{ element.vat }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef style="width: 80px"></th>
          <td mat-cell *matCellDef="let element">
            <div style="display: flex; gap: 5px">
              <button
                mat-icon-button
                color="primary"
                (click)="editRule(element.id)"
              >
                <mat-icon mat-list-icon>add</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="editRule(element)">
                <mat-icon mat-list-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                color="warn"
                (click)="deleteRule(element.id)"
              >
                <mat-icon mat-list-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card>

  <!-- Edit Form -->
  <div *ngIf="isEditing || isAdding">
    <h3>{{ isEditing ? "Edit" : "Add" }} Rule</h3>
    <mat-card>
      <form [formGroup]="ruleForm" (ngSubmit)="saveRule()" class="edit-form">
        <div class="form-grid">
          <mat-form-field appearance="fill">
            <mat-label>Unit Price</mat-label>
            <input matInput formControlName="unitPrice" />
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Service Charge</mat-label>
            <input matInput formControlName="serviceCharge" />
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Vat</mat-label>
            <input matInput formControlName="vat" />
          </mat-form-field>
        </div>

        <div>
          <button mat-raised-button color="primary" type="submit">Save</button>
          <button mat-raised-button color="warn" (click)="cancelEdit()">
            Cancel
          </button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
