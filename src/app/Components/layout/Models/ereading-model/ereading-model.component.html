<h2 mat-dialog-title>{{ updateTitle }} Reading</h2>
<mat-dialog-content>
  <form [formGroup]="readingForm">
    <mat-grid-list cols="1" rowHeight="80px">
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Meter No</mat-label>
          <input
            matInput
            autocomplete="off"
            readonly="true"
            formControlName="emeterNumber"
          />
          <mat-icon matSuffix>fit_screen</mat-icon>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <!-- <mat-form-field appearance="outline">
          <mat-label>Start Date</mat-label>
          <input matInput autocomplete="off" formControlName="startDate" />
          <mat-icon matSuffix>edit_square</mat-icon>
        </mat-form-field> -->
        <mat-form-field appearance="fill">
          <mat-label>Start date</mat-label>
          <input
            matInput
            autocomplete="off"
            formControlName="startDate"
            [matDatepicker]="picker1"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker1"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <!--  <mat-form-field appearance="outline">
          <mat-label>End Date</mat-label>
          <input matInput autocomplete="off" formControlName="endDate" />
          <mat-icon matSuffix>edit_square</mat-icon>
        </mat-form-field> -->
        <mat-form-field appearance="fill">
          <mat-label>End date</mat-label>
          <input
            matInput
            autocomplete="off"
            formControlName="endDate"
            [matDatepicker]="picker2"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker2"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Previous Reading</mat-label>
          <input
            matInput
            autocomplete="off"
            formControlName="previousReading"
          />
          <mat-icon matSuffix>speed</mat-icon>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Current Reading</mat-label>
          <input matInput autocomplete="off" formControlName="currentReading" />
          <mat-icon matSuffix>speed</mat-icon>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="warn">Return</button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="readingForm.invalid"
    (click)="saveEditReadings()"
  >
    {{ updateButton }}
  </button>
</mat-dialog-actions>
